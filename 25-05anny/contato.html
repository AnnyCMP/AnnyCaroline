<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="teste.css">
    <title>Contato</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        
       <img id="logo" src="logotipo1.png"> 
       <h1 class="titulo-principal">Hospital e Pet Shop</h1>
       
       <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contatos</a></li>
           </ul>
       </nav>

    </header>

    <main>
        <form>
            <br><br>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" name="nome" id="nomesobrenome" 
            class="input-padrao" placeholder="Seu nome e sobrenome" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="
            input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" class="
            input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" placeholder="
            Digite seu texto aqui!" required></textarea>

            <section>
                <p>Como prefere nosso contato?</p>

                <label for="radio-email"><input type="radio" name="
                    contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="
                    contato" value="whatsapp" id="radio-whatsapp" checked>
                    whatsapp</label>  
            </section>

            <section>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <!--dropdown - seleções selecionáveis-->
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </section>

            <label class="checkbox">
            <input type="checkbox">Gostaria de receber nossas
            novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="
            enviar">

        </form>

        </main>
<br>
        <footer>
            <img id="logotipo1" src="logotipo1.png">
            <p class="copyright">&copy; Copyright -- Anny Caroline</p>
        </footer>
</body>
</html>

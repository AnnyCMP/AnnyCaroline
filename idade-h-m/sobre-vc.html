<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="idade.css">
</head>
<body>
   <h1>Avaliação</h1>
   <section>
   <form>
    <fieldset>
        <p>informe sua idade: </p>
        <input type="number" name="txtidade" id="txtidade">
        <p>Sexo: </p>
        <input type="radio" name="rsex" id="mas" checked>
        <label for="mas">masculino</label>
        <input type="radio" name="rsex" id="fem" checked>
        <label for="fem">feminino</label>
        <br><br>
        <input type="button" id="botao" value="verificar" onclick="verificar()">
    </fieldset>
    </form>
    <div id="res"> </div>
    <div id="imagem"> </div>
   </section>
    <script>
        function verificar(){
            const idade = document.getElementById('txtidade').value;
            const masculino = document.getElementById('mas').checked;
            const feminino = document.getElementById('fem').checked;
            const res = document.getElementById('res');
            const imagem = document.getElementById('imagem');
            let mensagem = '';
            let backgroundColor = '';
            let imageSrc = '';
            
            if(masculino){
                if(idade <5){
                    mensagem = `Você é um bebê e tem ${idade} anos`;
                    backgroundColor = 'blue';
                    imageSrc = 'bartbebe.png';
                } else if (idade < 18){
                    mensagem = `Você é um menino e tem ${idade} anos`;
                    backgroundColor = 'lightblue';
                    imageSrc = 'bart.png';
                } else if(idade >=18 && idade <65){
                    mensagem = `Você é um homem adulto e tem ${idade} anos`;
                    backgroundColor = 'royalblue';
                    imageSrc = 'homer.png';
              } else {
                mensagem = `Você é um homem idoso e tem ${idade} anos`;
                backgroundColor = 'darkblue';
                imageSrc = 'abraham.png';
              }
            } else if (feminino) {
                if(idade <5){
                    mensagem = `Você é uma bebê e tem ${idade} anos`;
                    backgroundColor = 'pink';
                    imageSrc = 'lisabebe.png';
             } else if (idade < 18){
                mensagem = `Você é uma menina e tem ${idade} anos.`;
                backgroundColor = 'lightpink';
                imageSrc = 'lisa.png';

            } else if (idade >=18 && idade < 65){
                mensagem = `Você é uma mulher adulta e tem ${idade} anos.`;
                backgroundColor = 'hotpink';
                imageSrc = 'marge.png';

            } else {
                mensagem = `Você é uma idosa e tem ${idade} anos.`;
                backgroundColor = 'darkpink';
                imageSrc = 'velha.png';
            }

         }
            res.innerHTML = mensagem;
            imagem.innerHTML = `<img src="${imageSrc}" >`;
    
        }

        
        
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Personalizada</title>
</head>
<body>
    <h1>Tabuada Personalizada</h1>

    <script>
        const numero = parseInt(prompt("Informe um n√∫mero para gerar a tabuada:"));

        document.write(`<h2>Usando for:</h2>`);
        for (let i = 0; i <= 10; i++) {
            let resultado = numero * i;
            document.write(`${numero} * ${i} = ${resultado} <br>`);
        }

        document.write(`<h2>Usando while:</h2>`);
        let j = 0;
        while (j <= 10) {
            let resultado = numero * j;
            document.write(`${numero} * ${j} = ${resultado} <br>`);
            j++;
        }

        document.write(`<h2>Usando do while:</h2>`);
        let k = 0;
        do {
            let resultado = numero * k;
            document.write(`${numero} * ${k} = ${resultado} <br>`);
            k++;
        } while (k <= 10);
    </script>
</body>
</html>
